<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self-Signed Certificate Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/forge/1.3.1/forge.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4);
        }

        h1 {
            font-size: 1.5rem;
            color: #1a1a2e;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .subtitle {
            color: #64748b;
            font-size: 0.875rem;
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 6px;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
            background: #fff;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .row {
            display: flex;
            gap: 16px;
        }

        .row .form-group {
            flex: 1;
        }

        .format-options {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }

        .format-option {
            flex: 1;
            position: relative;
        }

        .format-option input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .format-option label {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .format-option input:checked + label {
            border-color: #3b82f6;
            background: rgba(59, 130, 246, 0.05);
        }

        .format-option label:hover {
            border-color: #94a3b8;
        }

        .format-icon {
            font-size: 1.5rem;
            margin-bottom: 4px;
        }

        .format-name {
            font-weight: 500;
            color: #1f2937;
        }

        .format-desc {
            font-size: 0.75rem;
            color: #64748b;
            margin-top: 2px;
        }

        .btn {
            width: 100%;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-download {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            margin-top: 12px;
            display: none;
        }

        .btn-download.visible {
            display: block;
        }

        .btn-download:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
        }

        .status {
            margin-top: 20px;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 0.875rem;
            display: none;
        }

        .status.visible {
            display: block;
        }

        .status.generating {
            background: #fef3c7;
            color: #92400e;
        }

        .status.success {
            background: #d1fae5;
            color: #065f46;
        }

        .status.error {
            background: #fee2e2;
            color: #991b1b;
        }

        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid currentColor;
            border-right-color: transparent;
            border-radius: 50%;
            animation: spin 0.75s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .info {
            margin-top: 24px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
            font-size: 0.75rem;
            color: #64748b;
            line-height: 1.5;
        }

        .info strong {
            color: #374151;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Certificate Generator</h1>
        <p class="subtitle">Generate self-signed certificates for internal use</p>

        <div class="form-group">
            <label for="hostname">Hostname or IP Address</label>
            <input type="text" id="hostname" placeholder="e.g., localhost, 192.168.1.100, myserver.local">
        </div>

        <div class="row">
            <div class="form-group">
                <label for="org">Organization (optional)</label>
                <input type="text" id="org" placeholder="My Company">
            </div>
            <div class="form-group">
                <label for="validity">Validity (days)</label>
                <input type="number" id="validity" value="365" min="1" max="3650">
            </div>
        </div>

        <label style="margin-bottom: 12px;">Output Format</label>
        <div class="format-options">
            <div class="format-option">
                <input type="radio" name="format" id="format-pem" value="pem" checked>
                <label for="format-pem">
                    <span class="format-icon">üìÑ</span>
                    <span class="format-name">PEM + KEY</span>
                    <span class="format-desc">Zipped files</span>
                </label>
            </div>
            <div class="format-option">
                <input type="radio" name="format" id="format-p12" value="p12">
                <label for="format-p12">
                    <span class="format-icon">üì¶</span>
                    <span class="format-name">PKCS#12</span>
                    <span class="format-desc">.p12 bundle</span>
                </label>
            </div>
        </div>

        <div class="form-group" id="password-group" style="display: none;">
            <label for="password">P12 Password</label>
            <input type="text" id="password" placeholder="Enter password for P12 file">
        </div>

        <button class="btn btn-primary" id="generateBtn" onclick="generateCertificate()">
            Generate Certificate
        </button>

        <button class="btn btn-download" id="downloadBtn">
            ‚¨áÔ∏è Download Certificate
        </button>

        <div class="status" id="status"></div>

        <div class="info">
            <strong>Note:</strong> These certificates are for development and internal use only. 
            Browsers will show security warnings for self-signed certificates. 
            For production, use certificates from a trusted CA.
        </div>
    </div>

    <script>
        let generatedBlob = null;
        let generatedFilename = null;

        // Show/hide password field based on format selection
        document.querySelectorAll('input[name="format"]').forEach(radio => {
            radio.addEventListener('change', (e) => {
                document.getElementById('password-group').style.display = 
                    e.target.value === 'p12' ? 'block' : 'none';
            });
        });

        function setStatus(message, type) {
            const status = document.getElementById('status');
            status.className = 'status visible ' + type;
            status.innerHTML = message;
        }

        function hideStatus() {
            document.getElementById('status').className = 'status';
        }

        async function generateCertificate() {
            const hostname = document.getElementById('hostname').value.trim();
            const org = document.getElementById('org').value.trim() || 'Self-Signed';
            const validity = parseInt(document.getElementById('validity').value) || 365;
            const format = document.querySelector('input[name="format"]:checked').value;
            const password = document.getElementById('password').value || 'changeit';

            if (!hostname) {
                setStatus('Please enter a hostname or IP address', 'error');
                return;
            }

            const btn = document.getElementById('generateBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span>Generating...';
            downloadBtn.classList.remove('visible');
            setStatus('<span class="spinner"></span>Generating RSA key pair...', 'generating');

            // Use setTimeout to allow UI to update
            setTimeout(async () => {
                try {
                    // Generate key pair
                    const keys = forge.pki.rsa.generateKeyPair(2048);
                    
                    setStatus('<span class="spinner"></span>Creating certificate...', 'generating');
                    
                    // Create certificate
                    const cert = forge.pki.createCertificate();
                    cert.publicKey = keys.publicKey;
                    cert.serialNumber = '01' + forge.util.bytesToHex(forge.random.getBytesSync(8));
                    
                    const now = new Date();
                    cert.validity.notBefore = now;
                    cert.validity.notAfter = new Date(now.getTime() + validity * 24 * 60 * 60 * 1000);

                    const attrs = [
                        { name: 'commonName', value: hostname },
                        { name: 'organizationName', value: org },
                        { shortName: 'OU', value: 'IT Department' }
                    ];
                    
                    cert.setSubject(attrs);
                    cert.setIssuer(attrs);

                    // Determine if hostname is an IP address
                    const isIP = /^(\d{1,3}\.){3}\d{1,3}$/.test(hostname) || 
                                 hostname.includes(':'); // IPv6

                    // Set extensions
                    const extensions = [
                        { name: 'basicConstraints', cA: false },
                        { name: 'keyUsage', digitalSignature: true, keyEncipherment: true },
                        { name: 'extKeyUsage', serverAuth: true, clientAuth: true },
                        {
                            name: 'subjectAltName',
                            altNames: isIP ? 
                                [{ type: 7, ip: hostname }] : 
                                [{ type: 2, value: hostname }]
                        }
                    ];
                    
                    cert.setExtensions(extensions);
                    
                    // Sign certificate
                    cert.sign(keys.privateKey, forge.md.sha256.create());

                    if (format === 'pem') {
                        // Generate PEM files and zip them
                        const pemCert = forge.pki.certificateToPem(cert);
                        const pemKey = forge.pki.privateKeyToPem(keys.privateKey);

                        const zip = new JSZip();
                        zip.file(`${hostname}.crt`, pemCert);
                        zip.file(`${hostname}.key`, pemKey);
                        
                        // Add a readme
                        const readme = `Self-Signed Certificate for ${hostname}
Generated: ${new Date().toISOString()}
Valid for: ${validity} days

Files:
- ${hostname}.crt - Certificate file (PEM format)
- ${hostname}.key - Private key file (PEM format)

Usage examples:

Apache:
  SSLCertificateFile /path/to/${hostname}.crt
  SSLCertificateKeyFile /path/to/${hostname}.key

Nginx:
  ssl_certificate /path/to/${hostname}.crt;
  ssl_certificate_key /path/to/${hostname}.key;

Node.js:
  const https = require('https');
  const fs = require('fs');
  const options = {
    cert: fs.readFileSync('${hostname}.crt'),
    key: fs.readFileSync('${hostname}.key')
  };
`;
                        zip.file('README.txt', readme);

                        generatedBlob = await zip.generateAsync({ type: 'blob' });
                        generatedFilename = `${hostname}-cert.zip`;
                    } else {
                        // Generate P12
                        const p12Asn1 = forge.pkcs12.toPkcs12Asn1(
                            keys.privateKey, 
                            [cert], 
                            password,
                            { algorithm: '3des' }
                        );
                        const p12Der = forge.asn1.toDer(p12Asn1).getBytes();
                        
                        generatedBlob = new Blob(
                            [new Uint8Array([...p12Der].map(c => c.charCodeAt(0)))],
                            { type: 'application/x-pkcs12' }
                        );
                        generatedFilename = `${hostname}.p12`;
                    }

                    setStatus('‚úì Certificate generated successfully!', 'success');
                    downloadBtn.classList.add('visible');
                    downloadBtn.onclick = downloadCertificate;

                } catch (error) {
                    console.error(error);
                    setStatus('Error generating certificate: ' + error.message, 'error');
                } finally {
                    btn.disabled = false;
                    btn.innerHTML = 'Generate Certificate';
                }
            }, 50);
        }

        function downloadCertificate() {
            if (!generatedBlob || !generatedFilename) return;
            
            const url = URL.createObjectURL(generatedBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = generatedFilename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Allow Enter key to trigger generation
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    generateCertificate();
                }
            });
        });
    </script>
</body>
</html>
